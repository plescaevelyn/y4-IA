<!DOCTYPE html>
<html>
  <head>
    <title>Oameni destepti</title>
  </head>
  <body>
    <h2>Oameni destepti</h2>
    <p>Einstein a fost un om <b>destept</b>. El a primit premiul Nobel pentru <i>teoria relativitatii</i>.

    <pre>
      „A fost odată ca-n poveşti,
      A fost ca niciodată,
      Din rude mari împărăteşti,
      O prea frumoasă fată.”
    </pre>
  </body>
</html>
