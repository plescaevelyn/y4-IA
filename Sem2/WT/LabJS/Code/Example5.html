<!DOCTYPE html>
<html> 
    <head> 
        <title> JavaScript page </title>
        <style>
            body {
                font-family: 'Arial', sans-serif; /* Clean, modern font */
                background-color: #f0f0f0; /* Light gray background for soft appearance */
                color: #333; /* Dark gray text for readability */
                padding: 20px;
            }
            i {
                color: #0056b3; /* Subtle blue for a professional look */
                font-size: 16px;
            }
            div {
                margin-top: 20px;
                border-top: 1px solid #ccc; /* Subtle line to separate content visually */
                padding-top: 20px;
            }
        </style>
        <script type="text/javascript">
            function sum(a, b) {   
                return a + b;    
            }
        </script> 
    </head> 
    <body>
        <script type="text/javascript">
            var text="Do you even know simple addition?"
            document.write("<i>"+text+"</i>")
            alert(text)
            alert(sum("Let me teach you some", "math"))
            document.write("<br>The sum of 1+2 is: "+sum(1,2))
        </script> 
    </body>
</html>
