<!DOCTYPE html>
<html>
    <head> 
        <title> Loop Page </title>
        <style>
            body {
                font-family: 'Courier New', monospace;
                background-color: #f4f4f8; 
                color: #333;
                padding: 20px;
            }
            p {
                font-size: 16px;
                background-color: #e1e1ff;
                padding: 5px;
                border-radius: 5px;
                margin-bottom: 5px;
                width: fit-content;
            }
        </style>
    </head> 
    <body>
        <script type="text/javascript">
            for (let i = 0; i < 20; i++) { 
                document.write('<p>Value of i: ' + i + '</p>');
            }
        </script>
    </body>
</html>
