<!DOCTYPE html>
<html>
<head>
    <title>Event Listener Example</title>
    <style>
        h1 {
            color: blue;
        }
        #test {
            background-color: lightgrey;
            padding: 16px;
            display: block;
            margin: 10px 25%;
            border-radius: 15px;
        }
        #fillArea {
            color: rgb(255, 10, 100);
            padding: 16px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            margin: 10px 25%;
            border-radius: 15px;
            min-height: 50px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Example with Remove Event Listener</h1>

    <div id="test">
        Move the mouse wheel. Pay attention where has an effect.
        <p>Click the button below to stop filling with text.</p>
        <button onclick="removeHandler()">Click me</button>
    </div>
    
    <div id="fillArea"></div>

    <script>
        const test = document.getElementById("test");
        test.addEventListener("wheel", fillWithDate);

        function removeHandler() {
            test.removeEventListener("wheel", fillWithDate);
        }

        function fillWithDate() {
            const fillArea = document.getElementById("fillArea");
            fillArea.innerHTML += Date() + "<br>";
        }
    </script>
</body>
</html>
