<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #ffe6f0;
        }
        input {
            height: 3em;
            width: 10em;
            padding: 10px;
            margin: 20px 10px;
            color: white;
            background-color: green;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        input:hover {
            background-color: #45a049;
        }
        #divcutext {
            font-size: 24px;
            color: #ff69b4;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            display: inline-block;
            background-color: #fff0f5;
            margin-bottom: 20px;
        }
        .wrapper {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="divcutext">
        Text inițial.
    </div>
    <div class="wrapper">
        <form>
            <input type="button" id="btnschimbator" value="Schimbă" />
            <input type="button" id="btnincrease" value="Mărește la 10px" />
        </form>
    </div>
    <script>
        function functieschimbare() {
            $("#divcutext").text("Text schimbat.");
            let currentSize = parseInt($("#divcutext").css("font-size"));
            $("#divcutext").css("font-size", (currentSize + 1) + "px");
        }

        function functieincrease() {
            $("#divcutext").css("font-size", "10px");
        }

        $("#btnschimbator").click(functieschimbare);
        $("#btnincrease").click(functieincrease);
    </script>
</body>
</html>
