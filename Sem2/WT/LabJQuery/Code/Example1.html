<!DOCTYPE html>
<html>
<head>
<title>Exemplu JavaScript Personalizat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #textu {
    font-size: 20px;
    color: #333;
    margin-bottom: 20px;
  }
  input[type="button"] {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="button"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div id="textu">Apăsați butonul pentru a vedea magia!</div>
<form>
<input type="button" value="Click me!" onclick="toggleText();">
</form>

<script>
function toggleText() {
    var divul = document.getElementById('textu');
    if (divul.innerHTML === 'Apasati butonul pentru a vedea magia!') {
        divul.innerHTML = 'Magia s-a intamplat!';
    } else {
        divul.innerHTML = 'Apasati butonul pentru a vedea magia!';
    }
}
</script>
</body>
</html>
