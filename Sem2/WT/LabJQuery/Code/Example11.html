<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            var clicknumber = 0;
            var products = ["Laptops", "Phones", "Tablets", "Accessories"];

            $("#Products").click(function(){
                clicknumber++;
                var index = clicknumber % products.length;
                $(this).text(products[index]);
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            text-align: center;
            margin-top: 50px;
        }
        #wrapper {
            width: 80%;
            margin: 5% 10%;
            padding: 10px 0;
            background-color: #444;
            color: white;
            border-radius: 10px;
        }
        ul#menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        ul li {
            display: inline;
            padding: 10px 20px;
            font: 16px arial, sans-serif;
            text-align: center;
            cursor: pointer;
        }
        ul li:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <ul id="menu">
            <li id="Home">Home</li>
            <li id="Products">Products</li>
            <li id="Contact">Contact</li>
        </ul>
    </div>
</body>
</html>
