<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Animation with jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        text-align: center;
        margin-top: 50px;
    }
    img {
        max-width: 300px;
        height: auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }
    input[type="button"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="button"]:hover {
        background-color: #45a049;
    }
</style>
<script>
$(function() {
    $("#butonu").click(function() {
        // The version that hides the photo, then unhides it
        $("#poza").fadeOut(1000, function() {
            $("#poza").fadeIn(1000);
        });

        // The version that hides the button after the picture disappears
        //$("#poza").fadeOut(1000, function() {
        //    $("#butonu").fadeOut(1000);
        //});
    });
});
</script>
</head>
<body>
<img id="poza" src="https://placekitten.com/300/200" alt="Pisicuta">
<form>
    <input type="button" id="butonu" value="Butonas">
</form>
</body>
</html>
