<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="js/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
                background-color: #ffe6f0;
            }
            input {
                height: 10em;
                width: 10em;
                padding: 40px;
                margin: 20px 100px;
                color: white;
                background-color: green;
                border-radius: 10px;
                border: none;
                font-size: 16px;
            }
            input:hover {
                background-color: #45a049;
            }
            #divcutext {
                font-size: 24px;
                color: #ff69b4;
                padding: 20px;
                border: 2px solid #ff69b4;
                border-radius: 10px;
                display: inline-block;
                background-color: #fff0f5;
                margin-bottom: 20px;
            }
            .wrapper {
                display: inline-block;
            }
        </style>
        <div id="divcutext">
            Text inițial.
        </div>
        <!-- We need a form in which to display the button. -->
        <!-- Start of the form. -->
        <div class="wrapper">
        <form>
            <!-- the button, with the text "Change" on it. I called him a "changer." -->
            <input type="button" id="btnschimbator" value="Schimbă" />
            <!-- Form End. -->
        </form>
        </div>
        <script>
            // Function that will be called in case of clicking on the button.
            // For now, it's a random function, it's not called by anyone. We call it "functieschimbare".
            function functieschimbare()
                {
                    // Change the text displayed in the div block.
                    $("#divcutext").text("Text schimbat.");
                    $("#divcutext").css("font-size", "+=1px");
                }

            // We link the "btnchanger" button, the "click" event and the name of the function to be called, when the button click event occurs. We have a function ready for this, it's called "functieschimbare".
            $("#btnschimbator").click(functieschimbare);

        </script>
    </body>
</html>
