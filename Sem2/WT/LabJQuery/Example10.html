<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btnschimbator").click(function(){
                $("#divcutext").text("Text schimbat.");
            });

            $("#btnschimbator").hover(
                function() {
                    $(this).css({
                        "width": "12em",
                        "height": "4em",
                        "font-size": "18px"
                    });
                },
                function() {
                    $(this).css({
                        "width": "10em",
                        "height": "3em",
                        "font-size": "16px"
                    });
                }
            );
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #ffe6f0;
        }
        input {
            height: 3em;
            width: 10em;
            padding: 10px;
            margin: 20px;
            color: white;
            background-color: #4CAF50;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }
        input:hover {
            background-color: #45a049;
        }
        #divcutext {
            font-size: 24px;
            color: #ff69b4;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            display: inline-block;
            background-color: #fff0f5;
            margin-bottom: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="divcutext">
        Text inițial.
    </div>
    <form>
        <input type="button" id="btnschimbator" value="Schimbă" />
    </form>
</body>
</html>
