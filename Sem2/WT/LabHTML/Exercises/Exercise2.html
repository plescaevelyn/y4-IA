<!-- Înlocuiţi textul din pagină cu un subtitlu de mărimea cea mai mare, două subtitluri mai mici
cu o mărime şi ceva text între ele, ca in exemplu -->

<!DOCTYPE html>
<html>
  <head>
    <title>Capodopera mea</title>
  </head>
  <body>
    <h1>Am creat o pagina de toata frumusetea!</h1>

    <h2>Pe lângă plopii fără soţ</h2>
    Adesea am trecut;
    Mă cunoşteau vecinii toţi -
    Tu nu m-ai cunoscut.

    <h2>La geamul tău ce strălucea</h2>
    Privii atât de des;
    O lume toată-nţelegea -
    Tu nu m-ai înţeles.
  </body>
</html>
