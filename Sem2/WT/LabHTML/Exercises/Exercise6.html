<!--  Afişaţi o bară orizontală înaintea fiecărui subtitlu de nivel secundar. Bara trebuie să aibă
lăţimea 80% din pagină, grosimea de 10 pixeli şi centrat în pagină. -->

<!DOCTYPE html>
<html>
<head>
    <title>Capodopera mea</title>
    <style>
        hr {
            width: 80%; /* 80% page width */
            border: 5px solid black; /* 10 pixel width and color */
            margin: 0 auto; /* page centering */
        }
    </style>
</head>
<body>
    <h1>Am creat o pagina de toata frumusetea!</h1>

    <hr>
    <h2>Pe lângă plopii fără soţ</h2>
    <p style="text-align: right;">
        Adesea am trecut;
        <br>
        Mă cunoşteau vecinii toţi -
        Tu nu m-ai cunoscut.
    </p>

    <!-- Aici vine al doilea subtitlu -->
    <hr>
    <h2>La geamul tău ce strălucea</h2>
    <p style="text-align: right;">
        Privii atât de des;
        O lume toată-nţelegea -
        Tu nu m-ai înţeles.
    </p>
</body>
</html>
